{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.sponsors }}
    {{ if .enable }}
    <section id="sponsors" class="section bg-gray text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <h2 class="section-title">{{ .title }}</h2>
          </div>
          {{ range (sort .item ".name" "asc") }}
          <div class="col-lg-4 col-sm-6 mb-4">
            <a href="{{ .website }}" target="_blank" class="card px-4 py-5 bg-white shadow text-center d-block match-height">
              <img src="{{ .image }}" class="img-fluid"></img>
              <h3 class="mb-1 mt-2">{{ .name }}</h3>
              <p class="mb-0">{{ .description }}</p>
            </a>
          </div>
          {{ end }}
        </div>
      </div>
      {{ if .jobs }}
      <a href="https://taleez.com/careers/gdg-toulouse" target="_blank" class="btn btn-primary">Checkout our sponsors' jobs</a>
      {{ end }}
    </section>
    {{ end }}
{{ end }}
