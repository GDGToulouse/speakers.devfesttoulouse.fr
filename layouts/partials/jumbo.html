{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.jumbo }}
    {{ if .enable }}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 text-center mx-auto">
          <h1 class="text-white mb-3">{{ .title }}</h1>
          <p class="text-white mb-4">{{ .description }}</p>
          {{ range .buttons}}
          <a
            href="{{ .url }}"
            target="_blank"
            class="btn btn-light"
            >{{ .text }}</a
          >
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
{{ end }}
