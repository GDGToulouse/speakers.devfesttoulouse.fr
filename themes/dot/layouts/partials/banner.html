{{ "<!-- banner -->" | safeHTML }}
<div class="container">
  <div class="row">
    <div class="col-lg-8 text-center mx-auto">
      <h1 class="text-white mb-3">{{ .Site.Params.banner.title }}</h1>
      <p class="text-white mb-4">{{ .Site.Params.banner.description }}</p>
      <a
        href="{{ .Site.Params.banner.button.url }}"
        target="_blank"
        class="btn btn-light"
        >{{ .Site.Params.banner.button.text }}</a
      >
    </div>
  </div>
</div>
{{ "<!-- /banner -->" | safeHTML }}
